<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <!--css-->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #4a90e2;
      box-shadow: 0 0 4px #4a90e2;
    }

    button {
      background-color: #4a90e2;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition:background-color 0.3s ease;
    }

    button:hover {
      background-color: #357ab8;
    }

    @media (max-width: 500px) {
      form {
        padding: 20px;
      }
    }
  </style>
   <link rel="stylesheet" href="travel_recommendation.css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <nav>
      
    <div class="logo">
      <i class="fas fa-plane"></i> TravelBloom
    </div>
    <ul class="nav-links">
      <li><a href="./index.html" id="home">Home</a></li>
      <li><a href="./about.html" id="about-us">About Us</a></li>
      <li><a href="./contact.html" id="contact">Contact Us</a></li>
    </ul>
   
  </nav>
   
  <section class="hero">
    <!-- Social Icons -->
    <div class="social-icons">
      <a href="https://facebook.com" class="facebook" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://twitter.com" class="twitter" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://instagram.com"class="instagram" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://youtube.com"class="youtube" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
    </section>
  <h1>Contact Us</h1>
  <form id="contactForm">
    <input type="text" name="name" placeholder="Your Name" required><br>
    <input type="email" name="email" placeholder="Your Email" required><br>
    <textarea name="message" placeholder="Your Message" required></textarea><br>
    <button type="submit">Send</button>
  </form>

  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = {
        name: this.name.value,
        email: this.email.value,
        message: this.message.value
      };

      const res = await fetch('/send-email', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      });

      const result = await res.json();
      if (result.success) {
        alert("Email sent successfully!");
        form.reset();
      } else {
        alert("Something went wrong.");
      }
    });
  </script>
</body>
</html>
